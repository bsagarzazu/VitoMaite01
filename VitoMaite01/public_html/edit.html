<!DOCTYPE html>
<!-- YUYUAN -->
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VitoMaite</title>
        <link rel="icon" href="img/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <!-- Header -->
        <header>
            <div class="logo">
                <img src="img/vitomaite.png" alt="Logo" class="logo-img">
            </div>
            <div class="user-info" id="user-info">
                <!-- Contenido que se muestra si el usuario está logueado -->
                <div id="user-logged" style="display:none;">
                    <span id="hello-user"></span>
                    <div class="dropdown">
                        <div class="user-avatar">
                            <img src="" id="user-avatar" alt="Foto de perfil" class="avatar-img" onerror="this.src='img/placeholder.jpg'">
                        </div>
                        <span id="username"></span>
                        <div class="dropdown-content">
                            <button id="logout-btn">Logout</button>
                        </div>
                    </div>
                </div>

                <!-- Contenido que se muestra si el usuario NO está logueado -->
                <div id="user-guest">
                    <div>
                        <img src="img/placeholder.jpg" alt="Foto de perfil" class="avatar-img">
                    </div>
                    <button id="login-btn">Login</button>
                </div>
            </div>
        </header>

        <main>
            <div id="profile-info">
                <h2>Modificar Perfil</h2>
                <!-- Modificar Foto -->
                <div class="image-container" id="profileImageContainer">
                    <span id="imagePreviewText">Arrastra una imagen o selecciona desde el archivo</span>
                </div>
                <input type="file" class="file-input" id="profileImageInput" accept="image/*">

                <!-- Modificar Ciudad -->
                <div>
                    <select id="city" required>
                        <option value="" disabled selected> Ciudad Nueva </option>
                        <option value="Gasteiz">Gasteiz</option>
                        <option value="Donostia">Donostia</option>
                        <option value="Bilbo">Bilbo</option>
                    </select>
                </div>

                <h3>Aficiones</h3>

                <!-- Eliminar Aficiones -->
                <h4>Eliminar Aficiones</h4>
                <select id="deleteHobbySelect" multiple size="5">
                    <!-- Aquí se cargarán las aficiones del usuario -->
                </select>
                <button id="deleteHobbiesBtn">Eliminar Aficiones</button>

                <!-- Añadir Aficiones -->
                <h4>Añadir Aficiones</h4>
                <select id="addHobbySelect" multiple size="5">
                    <!-- Aquí se cargarán las aficiones disponibles -->
                </select>
                <button id="addHobbiesBtn">Añadir Aficiones</button>
                <div>
                    <button id="acceptChangesBtn">Aceptar</button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <div class="footer-container">
                <p class="copyright">&copy; 2024 VitoMaite</p>
                <p class="members">Yuyuan Jiang, Aritz Flores, Beñat Sagarzazu</p>
            </div>
        </footer>

        <!--<script src="js/search.js"></script>-->
        <script src="js/indexedDB.js"></script>
        <script src="js/loadUsers.js"></script>
        <script src="js/headerFooter.js"></script>
        <script src="js/editProfile.js"></script>

    </body>
</html>
