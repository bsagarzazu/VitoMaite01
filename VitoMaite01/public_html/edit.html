<!DOCTYPE html>
<!-- YUYUAN -->
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VitoMaite</title>
        <link rel="icon" href="img/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <!-- Header -->
        <header>
            <div class="logo">
                <img src="img/vitomaite.png" alt="Logo" class="logo-img">
            </div>
            <div class="user-info" id="user-info">
                <!-- Contenido que se muestra si el usuario está logueado -->
                <div id="user-logged" style="display:none;">
                    <span id="hello-user"></span>
                    <div class="dropdown">
                        <div class="user-avatar">
                            <img src="" id="user-avatar" alt="Foto de perfil" class="avatar-img" onerror="this.src='img/placeholder.jpg'">
                        </div>
                        <span id="username"></span>
                        <div class="dropdown-content">
                            <button id="logout-btn">Logout</button>
                        </div>
                    </div>
                </div>

                <!-- Contenido que se muestra si el usuario NO está logueado -->
                <div id="user-guest">
                    <div>
                        <img src="img/placeholder.jpg" alt="Foto de perfil" class="avatar-img">
                    </div>
                    <button id="login-btn">Login</button>
                </div>
            </div>
        </header>

        <main>
            <div id="profile-info">
                <h2>Modificar Perfil</h2>
                <img src="" id="profile-photo" alt="Foto de perfil" class="edit-profile-content">
                <input type="file" id="profile-photo-input" accept="image/*" style="display:none">
                <p id="profile-city">Ciudad: </p>
                <select id="city" required>
                    <option value="Gasteiz">Gasteiz</option>
                    <option value="Donostia">Donostia</option>
                    <option value="Bilbo">Bilbo</option>
                </select>
                <div>
                    <button id="accept-btn">Aceptar</button>
                </div>
                <div id="hobbies-section">
                    <p id="profile-hobbies">Aficiones: </p>
                    <label for="hobbies">Aficiones</label>
                    <select id="hobbies" multiple>
                        <!-- Las aficiones se llenarán dinámicamente con JS -->
                    </select>
                </div>
                <div>
                    <button id="add-hobbies-btn">Añadir Aficiones</button>
                    <button id="delete-hobbies-btn">Eliminar Aficiones</button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <div class="footer-container">
                <p class="copyright">&copy; 2024 VitoMaite</p>
                <p class="members">Yuyuan Jiang, Aritz Flores, Beñat Sagarzazu</p>
            </div>
        </footer>

        <script src="js/indexedDB.js"></script>
        <script src="js/loadUsers.js"></script>
        <script src="js/editProfile.js"></script>
        <script src="js/main.js"></script>
        <!--<script src="js/search.js"></script>-->
    </body>
</html>
