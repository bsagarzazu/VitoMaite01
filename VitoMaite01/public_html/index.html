<!DOCTYPE html>
<html lang="es">
<!--Comentario de prueba-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitoMaite</title>
	 <link rel="icon" href="img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="img/logo.svg" alt="Logo" class="logo-img">
        </div>
        <div class="user-info" id="user-info">
            <!-- Contenido que se muestra si el usuario está logueado -->
            <div id="user-logged" style="display:none;">
                <div class="user-avatar">
                    <img src="" id="user-avatar" alt="Foto de perfil" class="avatar-img" onerror="this.src='img/placeholder.jpg'">
                </div>
                <div class="dropdown">
                    <span id="username"></span>
                    <div class="dropdown-content">
                        <button id="view-profile-btn">Ver Perfil</button>
                        <button id="edit-profile-btn">Editar Perfil</button>
                        <button id="logout-btn">Logout</button>
                    </div>
                </div>
                <button id="map-btn">Mapa</button>
                <button id="likes-btn">Ver Likes</button>
            </div>

            <!-- Contenido que se muestra si el usuario NO está logueado -->
            <div id="user-guest">
                <div class="user-avatar">
                    <img src="img/placeholder.jpg" alt="Foto de perfil" class="avatar-img">
                </div>
                <button id="login-btn">Login</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="search-section">
            <div class="search-box">
                <h2>Buscar Usuarios</h2>
                <form id="search-form">
                    <label for="search-gender">¿Qué buscas?</label>
                    <select id="search-gender" required>
                        <option value="M-F">Soy un hombre y busco una mujer</option>
                        <option value="M-M">Soy un hombre y busco un hombre</option>
								<option value="M-A">Soy un hombre y busco ambos</option>
                        <option value="F-M">Soy una mujer y busco un hombre</option>
                        <option value="F-F">Soy una mujer y busco una mujer</option>
                        <option value="F-A">Soy una mujer y busco ambos</option>
                    </select>

                    <label for="age-range">Rango de edad</label>
						  <div class="age-range">
		                    <select id="age-min" required>
		                        <option value="18">18</option>
		                        <option value="19">19</option>
		                        <option value="20">20</option>
		                        <option value="21">21</option>
		                        <!-- Añadir más valores según sea necesario -->
		                    </select>
		                    <span> a </span>
		                    <select id="age-max" required>
		                        <option value="25">25</option>
		                        <option value="26">26</option>
		                        <option value="27">27</option>
		                        <option value="28">28</option>
		                        <!-- Añadir más valores según sea necesario -->
		                    </select>
		                </div>

                    <label for="city">Ciudad</label>
                    <select id="city" required>
                        <option value="Gasteiz">Gasteiz</option>
                        <option value="Donostia">Donostia</option>
                        <option value="Bilbo">Bilbo</option>
                    </select>

                    <div id="hobbies-section" style="display:none;">
                        <label for="hobbies">Aficiones</label>
                        <select id="hobbies" multiple>
                            <!-- Las aficiones se llenarán dinámicamente con JS -->
                        </select>
                    </div>

                    <button type="button" id="search-btn">Buscar</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Mi Aplicación de Encuentro</p>
    </footer>

    <script src="js/loadUsers.js"></script>
    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
