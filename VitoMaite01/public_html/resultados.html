<!DOCTYPE html>
<!-- ARITZ -->
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VitoMaite</title>
        <link rel="icon" href="img/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/results.css">
        <link rel="stylesheet" href="css/map.css">
    </head>
    <body>
        <!-- Header -->
        <header>
            <div class="logo" id="logo">
                <img src="img/vitomaite.png" alt="Logo" class="logo-img">
            </div>
            <div class="user-info" id="user-info">
                <!-- Contenido que se muestra si el usuario está logueado -->
                <div id="user-logged">
                    <button id="hobbies-btn">Búsqueda por aficiones</button>
                    <button id="map-btn">Búsqueda por geolocalización</button>
                    <button id="likes-btn">Ver Likes</button>
                    <span id="hello-user"></span>
                    <div class="dropdown">
                        <div class="user-avatar">
                            <img src="" id="user-avatar" alt="Foto de perfil" class="avatar-img" onerror="this.src='img/placeholder.jpg'">
                        </div>
                        <span id="username"></span>
                        <div class="dropdown-content">
                            <button id="view-profile-btn">Ver Perfil</button>
                            <button id="edit-profile-btn">Editar Perfil</button>
                            <button id="logout-btn">Logout</button>
                        </div>
                    </div>
                </div>

                <!-- Contenido que se muestra si el usuario NO está logueado -->
                <div id="user-guest">
                    <div>
                        <img src="img/placeholder.jpg" alt="Foto de perfil" class="avatar-img">
                    </div>
                    <button id="login-btn">Login</button>
                </div>
            </div>
            <div id="likes-profile-modal" class="modal">
                <div id="likes-modal-content" class="modal-content">
                    <span id="likes-close-btn" class="close-btn">&times;</span>
                    <div id="likes"></div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main>

            <div id="result-list" class="result-list">
                <!-- Results go here -->
            </div>

            <div id="profile-modal" class="modal">
                <div class="modal-content">
                    <span id="close-btn" class="close-btn">&times;</span>
                    <div id="modal-profile-img-container" class="modal-profile-img-container">
                        <img id="modal-profile-img" class="modal-profile-img">
                    </div>
                    <div id="profile-details"></div>
                    <div id="map-outer-container" class="map-outer-container">
                        <div id="map-container" class="map-container">
                            <div id="map"></div>
                        </div>
                    </div>

                    <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAg1Ef_2UJmZgyZk4WSKssPVlE4IZOFCtY&callback=initLoc">
                    </script>

                    <script src="js/profileModalLocation.js"></script>
                </div>
            </div>

        </main>

        <!-- Footer -->
        <footer>
            <div class="footer-container">
                <p class="copyright">&copy; 2024 VitoMaite</p>
                <p class="members">Yuyuan Jiang, Aritz Flores, Beñat Sagarzazu</p>
            </div>
        </footer>

        <script src="js/indexedDB.js"></script>
        <script src="js/loadUsers.js"></script>
        <script src="js/headerFooter.js"></script>
        <script src="js/displaySearchResults.js"></script>
    </body>
</html>
