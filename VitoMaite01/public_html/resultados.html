<!DOCTYPE html>
<!-- ARITZ -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitoMaite</title>
    <link rel="icon" href="img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/results.css">
</head>
<body>
    <header>
        <img src="img/vitomaite.png" alt="Logo" class="logo-img">
        <div class="user-info" id="user-info">
            <!-- Contenido que se muestra si el usuario está logueado -->
            <div id="user-logged" style="display:none;">
                <div class="user-avatar">
                    <img src="" id="user-avatar" alt="Foto de perfil" class="avatar-img" onerror="this.src='img/placeholder.jpg'">
                </div>
                <div class="dropdown">
                    <span id="username"></span>
                    <div class="dropdown-content">
                        <button id="view-profile-btn">Ver Perfil</button>
                        <button id="edit-profile-btn">Editar Perfil</button>
                        <button id="logout-btn">Logout</button>
                    </div>
                </div>
                <button id="map-btn">Mapa</button>
                <button id="likes-btn">Ver Likes</button>
                <span id="hello-user"></span>
            </div>

            <!-- Contenido que se muestra si el usuario NO está logueado -->
            <div id="user-guest">
                <div class="user-avatar">
                    <img src="img/placeholder.jpg" alt="Foto de perfil" class="avatar-img">
                </div>
                <button id="login-btn">Login</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        
            <div id="result-list">
                <!-- Results go here -->
            </div>
        
        <div id="profile-modal" class="modal">
            <div class="modal-content">
                <span id="close-btn" class="close-btn">&times;</span>
                <div class="profile-img"></div>
                <div id="profile-details"></div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p class="copyright">&copy; 2024 VitoMaite</p>
            <p class="members">Yuyuan Jiang, Aritz Flores, Beñat Sagarzazu</p>
        </div>
    </footer>
    
    <script src="js/headerFooter.js"></script>
    <script src="js/indexedDB.js"></script>
    <script src="js/loadUsers.js"></script>
    <script src="js/testShowUsers.js"></script>
</body>
</html>
