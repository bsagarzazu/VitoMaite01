<!DOCTYPE html>
<!-- BEÑAT -->
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VitoMaite</title>
        <link rel="icon" href="img/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <!-- Header -->
        <header>
            <div class="logo" id="logo">
                <img src="img/vitomaite.png" alt="Logo" class="logo-img">
            </div>
            <div class="user-info" id="user-info">
                <!-- Contenido que se muestra si el usuario está logueado -->
                <div id="user-logged">
                    <button id="hobbies-btn">Búsqueda por aficiones</button>
                    <button id="map-btn">Búsqueda por geolocalización</button>
                    <button id="likes-btn">Ver Likes</button>
                    <span id="hello-user"></span>
                    <div class="dropdown">
                        <div class="user-avatar">
                            <img src="" id="user-avatar" alt="Foto de perfil" class="avatar-img" onerror="this.src='img/placeholder.jpg'">
                        </div>
                        <span id="username"></span>
                        <div class="dropdown-content">
                            <button id="view-profile-btn">Ver Perfil</button>
                            <button id="edit-profile-btn">Editar Perfil</button>
                            <button id="logout-btn">Logout</button>
                        </div>
                    </div>
                </div>

                <!-- Contenido que se muestra si el usuario NO está logueado -->
                <div id="user-guest">
                    <div>
                        <img src="img/placeholder.jpg" alt="Foto de perfil" class="avatar-img">
                    </div>
                    <button id="login-btn">Login</button>
                </div>
            </div>
            <div id="likes-profile-modal" class="modal">
                <div id="likes-modal-content" class="modal-content">
                    <span id="likes-close-btn" class="close-btn">&times;</span>
                    <div id="likes"></div>
                </div>
            </div>
        </header>

        <div id="location">
            <div id="map"></div>
            <div id="range-control">
                <label for="map-range">Radio de búsqueda: </label>
                <input type="range" id="map-range" min="0" max="2" step = "0.5" value="0.5">
                <span id="range-value">0.5</span> km
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="footer-container">
                <p class="copyright">&copy; 2024 VitoMaite</p>
                <p class="members">Yuyuan Jiang, Aritz Flores, Beñat Sagarzazu</p>
            </div>
        </footer>

        <script src="js/indexedDB.js"></script>
        <script src="js/loadUsers.js"></script>
        <script src="js/headerFooter.js"></script>
        <script src="js/location.js"></script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCl1NZDkN3lZ3JuKg1t7speq5S3SNYwpcU&callback=initLoc">
        </script>
    </body>
</html>
