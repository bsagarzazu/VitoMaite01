<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VitoMaite</title>
        <link rel="icon" href="img/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <!-- Header -->
                <header>
            <div class="logo" id="logo">
                <img src="img/vitomaite.png" alt="Logo" class="logo-img">
            </div>
            <div class="user-info" id="user-info">
                <!-- Contenido que se muestra si el usuario está logueado -->
                <div id="user-logged">
                    <button id="hobbies-btn">Búsqueda por aficiones</button>
                    <button id="map-btn">Búsqueda por geolocalización</button>
                    <button id="likes-btn">Ver Likes</button>
                    <span id="hello-user"></span>
                    <div class="dropdown">
                        <div class="user-avatar">
                            <img src="" id="user-avatar" alt="Foto de perfil" class="avatar-img">
                        </div>
                        <span id="username"></span>
                        <div class="dropdown-content">
                            <button id="view-profile-btn">Ver Perfil</button>
                            <button id="logout-btn">Logout</button>
                        </div>
                    </div>
                </div>

                <!-- Contenido que se muestra si el usuario NO está logueado -->
                <div id="user-guest">
                    <div>
                        <img src="img/placeholder.jpg" alt="Foto de perfil" class="avatar-img">
                    </div>
                    <button id="login-btn">Login</button>
                </div>
            </div>
            <div id="likes-profile-modal" class="modal">
                <div id="likes-modal-content" class="modal-content">
                    <span id="likes-close-btn" class="close-btn">&times;</span>
                    <div id="likes"></div>
                </div>
            </div>
        </header>

        <main>
            <div id="profile-info" class="profile-info">
                <h2>Mi Perfil</h2>
                <img src="" id="profile-photo" alt="Foto de perfil">
                <button id="editPhoto-btn">Seleccionar otra foto</button>

                <!-- Modificar Foto -->
                <div id="edit-photo-modal" class="edit-photo-modal">
                    <div id="edit-photo-modal-content" class="edit-photo-modal-content">
                        <span id="edit-photo-close-btn" class="edit-photo-modal-close-button">&times;</span>
                        
                        <div class="image-container" id="profileImageContainer">
                            <span id="imagePreviewText">Selecciona una imagen desde el archivo</span>
                        </div>
                        <input type="file" class="file-input" id="profileImageInput" accept="image/*">

                        <div id="close-btn-container" class="close-btn-container">
                            <button id="accept-photo-changes-btn" class="accept-photo-changes-button">Aceptar</button>
                        </div>
                    </div>
                </div>
                <div>
                    <p id="profile-name">Nombre: </p>
                </div>
                <p id="profile-gender">Genero: </p>
                <div class="change-city">
                    <label>Ciudad:</label>
                    <div class="change-city-first" id="change-city-first">
                        <p id="profile-city"></p>
                        <button id="editCity-btn">Cambiar Ciudad</button>
                    </div>
                    <div class="change-city-second" id="change-city-second">
                        <select id="city" required>
                            <option value="" disabled selected>Ciudad Nueva</option>
                            <option value="Gasteiz">Gasteiz</option>
                            <option value="Donostia">Donostia</option>
                            <option value="Bilbo">Bilbo</option>
                        </select>
                        <button id="save-city">Guardar</button>
                    </div>
                </div>
                <p id="profile-age">Edad: </p>
                <div id="hobbies-section">
                    <p id="hobbies">
                        <!-- Las aficiones se llenarán dinámicamente con JS -->
                    </p>
                </div>
                <button id="editHobbies-btn">Modificar Hobbies</button>
            </div>

            <div id="edit-hobbies-modal" class="edit-hobbies-modal">
                <div id="edit-hobbies-modal-content" class="edit-hobbies-modal-content">
                    <span id="edit-hobbies-close-btn" class="edit-hobbies-modal-close-button">&times;</span>

                    <div id="hobbies-container" class="hobbies-container">
                        <div id="available-hobbies-div" class="edit-hobbies-modal-div">
                            <label for="available-hobbies" class="hobbies-label">Hobbies disponibles</label>
                            <div id="available-hobbies-content" class="hobbies-modal">
                                <select id="available-hobbies" class="hobbies-select" multiple>
                                    <!-- Se llena dinámicamente -->
                                </select>
                            </div>
                        </div>

                        <div id="user-hobbies-div" class="edit-hobbies-modal-div">
                            <label for="user-hobbies" class="hobbies-label">Tus hobbies</label>
                            <div id="user-hobbies-content" class="hobbies-modal">
                                <select id="user-hobbies" class="hobbies-select" multiple>
                                    <!-- Se llenará dinámicamente -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="close-btn-container" class="close-btn-container">
                        <button id="accept-hobby-changes-btn" class="accept-hobby-changes-button">Aceptar</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <div class="footer-container">
                <p class="copyright">&copy; 2024 VitoMaite</p>
                <p class="members">Yuyuan Jiang, Aritz Flores, Beñat Sagarzazu</p>
            </div>
        </footer>

        <script src="js/indexedDB.js"></script>
        <script src="js/loadUsers.js"></script>
        <script src="js/headerFooter.js"></script>
        <script src="js/profile.js"></script>
    </body>
</html>
