name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Ejecuta cuando se realicen push a la rama principal
  push:
    branches: ["main"]

  # Permite ejecutar el flujo manualmente desde la pesta침a de Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de construcci칩n
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Usar una acci칩n para configurar GitHub Pages sin Jekyll (si no usas Jekyll)
      - name: Set up GitHub Pages without Jekyll
        run: echo 'jekyll: false' > .nojekyll

      # Copiar los archivos de public_html a una carpeta temporal para la acci칩n de despliegue
      - name: Copy files from public_html
        run: |
          mkdir -p ./_site
          cp -r ./VitoMaite01/public_html/* ./_site/

      # Subir los artefactos generados
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Job de despliegue
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
