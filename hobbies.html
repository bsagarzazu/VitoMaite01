<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VitoMaite</title>
        <link rel="icon" href="img/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <!-- Header -->
        <header>
            <div class="logo" id="logo">
                <img src="img/vitomaite.png" alt="Logo" class="logo-img">
            </div>
            <div class="user-info" id="user-info">
                <!-- Contenido que se muestra si el usuario está logueado -->
                <div id="user-logged">
                    <button id="hobbies-btn">Búsqueda por aficiones</button>
                    <button id="map-btn">Búsqueda por geolocalización</button>
                    <button id="likes-btn">Ver Likes</button>
                    <span id="hello-user"></span>
                    <div class="dropdown">
                        <div class="user-avatar">
                            <img src="" id="user-avatar" alt="Foto de perfil" class="avatar-img">
                        </div>
                        <span id="username"></span>
                        <div class="dropdown-content">
                            <button id="view-profile-btn">Ver Perfil</button>
                            <button id="logout-btn">Logout</button>
                        </div>
                    </div>
                </div>

                <!-- Contenido que se muestra si el usuario NO está logueado -->
                <div id="user-guest">
                    <div>
                        <img src="img/placeholder.jpg" alt="Foto de perfil" class="avatar-img">
                    </div>
                    <button id="login-btn">Login</button>
                </div>
            </div>
            <div id="likes-profile-modal" class="modal">
                <div id="likes-modal-content" class="modal-content">
                    <span id="likes-close-btn" class="close-btn">&times;</span>
                    <div id="likes"></div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <section class="search-section">
                <div class="search-box">
                    <h2>Buscar solter@s</h2>
                    <form id="search-form">
                        <select id="search-gender" required>
                            <option value="" disabled selected>¿Qué estás buscando?</option>
                            <option value="M">Soy un hombre y busco una mujer</option>
                            <option value="H">Soy un hombre y busco un hombre</option>
                            <option value="A">Soy un hombre y busco ambos</option>
                            <option value="H">Soy una mujer y busco un hombre</option>
                            <option value="M">Soy una mujer y busco una mujer</option>
                            <option value="A">Soy una mujer y busco ambos</option>
                        </select>

                        <div>
                            <span> Entre </span>
                            <input id="age-min" required type="number" min="18" max="99" placeholder="18"/>
                            <span> y </span>
                            <input id="age-max" required type="number" min="18" max="99" placeholder="18"/>
                        </div>

                        <select id="city" required>
                            <option value="" disabled selected>¿En qué ciudad quieres buscar?</option>
                            <option value="Gasteiz">Gasteiz</option>
                            <option value="Donostia">Donostia</option>
                            <option value="Bilbo">Bilbo</option>
                        </select>

                        <div id="hobbies-section">
                            <label for="hobbies">Aficiones</label>
                            <select id="hobbies" multiple>
                                <!-- Las aficiones se llenarán dinámicamente con JS -->
                            </select>
                        </div>

                        <button type="button" id="search-btn">Buscar</button>
                    </form>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <div class="footer-container">
                <p class="copyright">&copy; 2024 VitoMaite</p>
                <p class="members">Yuyuan Jiang, Aritz Flores, Beñat Sagarzazu</p>
            </div>
        </footer>

        <script src="js/indexedDB.js"></script>
        <script src="js/loadUsers.js"></script>
        <script src="js/headerFooter.js"></script>
        <script src="js/searchHobbies.js"></script>
    </body>
</html>
